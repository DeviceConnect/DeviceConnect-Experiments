  <nav class="navbar navbar-default">
    <div class="btn-settings" ng-click="settingAll()"><img src="img/Gear_off.png"></div>
    <img class="navbar-back" ng-click="back()" src="img/back.png">
    <div class="navbar-title">{{title}}</div>
  </nav>

  <content>
    <div id="bloodpressure-container" align="center">
      <div id="bloodpressure-search" class="btn btn-default" ng-click="searchBloodpressure()">{{deviceName}}</div>
      <div id="bloodpressure-main">
        <div class="modal-spinner-container" id="bloodpressure-spinner"><img class="spinner" src="img/spinner.png"></div>
        <div id="bloodpressure-value">
          <div id="bloodpressure-systolic">Systolic： {{systolic}}</div>
          <div id="bloodpressure-diastolic">Deastolic： {{diastolic}}</div>
          <div id="bloodpressure-meanarterial">Meanarterial： {{meanarterial}}</div>
        </div>
<!--        <img ng-src="img/thermometer/thermometer.png" width="100%">  -->
      </div>
      <div id="bloodpressure-footer">
        <div id="bloodpressure-button" class="btn btn-default" ng-click="clickBloodpressure()">{{button}}</div>
      </div>
    </div>
  </content>

  <script type="text/ng-template" id="error-dialog-bloodpressure-select.html">
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
      {{message}}
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
  </script>
